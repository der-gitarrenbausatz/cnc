site_name: Gitarrenbau und CNC
repo_name: cnc
repo_url: https://github.com/der-gitarrenbausatz/cnc
docs_dir: docs
exclude_docs: |
  - excluded-doc.md

edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - content.action.edit
  icon:
    edit: material/pencil
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

nav:
  - 'üè† Home': 'index.md'

plugins:
  - markdownextradata:
      data: data
  - search
  - techdocs-core
  - kroki:
      FileTypes:
        - svg
      ServerURL: 'http://localhost:8001'
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom
      background: white
      shadow: true
      manual: false

markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      linenums: false
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
